##
## NICHOLATIAN.COM
##

server
{
	include /etc/nginx/sitebits.conf;
	ssl_certificate
		/etc/letsencrypt/live/nicholatian.com/fullchain.pem;
	ssl_certificate_key
		/etc/letsencrypt/live/nicholatian.com/privkey.pem;
	server_name nicholatian.com;

	location /
	{
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://localhost:81;
	}
}

server
{
	server_name nicholatian.com;
	include /etc/nginx/sslredir.conf;
}

server
{
	listen 80;
	listen [::]:80;
	include /etc/nginx/sitebits.conf;
	ssl_certificate
		/etc/letsencrypt/live/nicholatian.com/fullchain.pem;
	ssl_certificate_key
		/etc/letsencrypt/live/nicholatian.com/privkey.pem;
	server_name www.nicholatian.com;

	return 307 https://nicholatian.com$request_uri;
}
